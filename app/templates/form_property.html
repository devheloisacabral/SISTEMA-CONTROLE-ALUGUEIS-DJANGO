{% extends 'base.html' %}

{% block title %}Property Register{% endblock %}

{% load static %}

{% block content %}
<div class="container">

    <div class="d-flex gap-4 mt-3">

        <form class="col-md-6" action="{% url 'property-create' %}" method="post"
              enctype="multipart/form-data">
            {% csrf_token %}
            <h3>Register your property</h3>
            {% for field in form %}
            <div class="mt-3">
                {{field.label}}
                {{field}}
            </div>
            {% endfor %}
            <input type="submit" class="btn btn-primary mt-3" value="Save">
        </form>

    </div>

</div>
{% endblock %}
